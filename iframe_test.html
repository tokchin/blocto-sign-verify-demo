<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>iframe-demo</title>
	<link rel="stylesheet" href="sample.css">
</head>

<body>
	<iframe id="inlineFrameExample" title="Inline Frame Example" width="500" height="1000"
		src="https://flow-sign.web.app">
	</iframe>
	<script type="text/javascript">
		//メッセージを受け取った後の処理
		function receiveMessage(event) {
			if (event.origin !== "https://flow-sign.web.app")
				return;
			console.log(event.data)
		}
		//メッセージリスナーの設定
		window.addEventListener("message", receiveMessage, false);
	</script>
</body>

</html>
